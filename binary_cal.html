<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binary_cal.css" type="text/css">
    </head>
    
    <body>
       <p>Input data in the form of two binary numbers and an operator . You will get the result of operation performed accordingly.</p>
        <div>
            <button id="res"></button>
          </div>
      
          <div id="btns">
              <button id="btn0">0</button>
              <button id="btn1">1</button>
              <button id="btnClr">C</button>
              <button id="btnEql">=</button>
              <button id="btnSum">+</button>
              <button id="btnSub">-</button>
              <button id="btnMul">*</button>
              <button id="btnDiv">/</button> 
          </div>
      
    	<script src="js/binary_cal.js" type="text/javascript"></script>
    </body>
</html>
